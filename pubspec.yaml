  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  skeletonizer: ^1.1.1
  glass: ^2.0.0+1
  google_fonts: ^5.1.0
  provider: ^6.1.2
  flutter_improved_scrolling: ^0.0.3

dev_dependencies:
